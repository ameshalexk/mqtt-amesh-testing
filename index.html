<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="text/javascript"></script>

    <button onclick="client.connect(options);">1. Connect</button>
    <button
      onclick="client.subscribe('testtopic/amesh', {qos: 2}); alert('Subscribed');"
    >
      2. Subscribe
    </button>
    <button onclick="publish('Hello Foo !','testtopic/amesh',2);">
      3. Publish
    </button>
    <button onclick="client.disconnect();">(4. Disconnect)</button>
    <div id="messages"></div>
  </body>
</html>
